<header class="topbar">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="brand" routerLink="/">Sitio<span>Estructura</span></div>

    <nav class="main-nav d-none d-lg-flex">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Inicio</a>
      <a routerLink="/elementos" routerLinkActive="active">Elementos</a>
      <a routerLink="/menu" routerLinkActive="active">Menú</a>
      <a routerLink="/breadcrumbs" routerLinkActive="active">Breadcrumbs</a>
      <a routerLink="/mapa-sitio" routerLinkActive="active">Mapa</a>
      <a routerLink="/busqueda" routerLinkActive="active">Búsqueda</a>
    </nav>

    <!-- Mobile Menu Overlay -->
    <nav class="mobile-nav d-lg-none" [class.open]="isMobileMenuOpen">
      <div class="mobile-nav-content">
        <button class="btn-close" (click)="toggleMobileMenu()">×</button>
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
          (click)="toggleMobileMenu()">Inicio</a>
        <a routerLink="/elementos" routerLinkActive="active" (click)="toggleMobileMenu()">Elementos</a>
        <a routerLink="/menu" routerLinkActive="active" (click)="toggleMobileMenu()">Menú</a>
        <a routerLink="/breadcrumbs" routerLinkActive="active" (click)="toggleMobileMenu()">Breadcrumbs</a>
        <a routerLink="/mapa-sitio" routerLinkActive="active" (click)="toggleMobileMenu()">Mapa</a>
        <a routerLink="/busqueda" routerLinkActive="active" (click)="toggleMobileMenu()">Búsqueda</a>
      </div>
    </nav>

    <div class="header-actions d-flex align-items-center">
      <form class="search-mini d-none d-md-flex me-3" (submit)="$event.preventDefault(); goSearch()">
        <input class="form-control form-control-sm" placeholder="Buscar..." [(ngModel)]="quickQuery"
          name="quickQuery" />
      </form>
      <button class="btn btn-sm d-lg-none" (click)="toggleMobileMenu()">☰</button>
    </div>
  </div>
</header>

<main class="content">
  <div class="breadcrumb-wrapper">
    <div class="container">
      <app-breadcrumb></app-breadcrumb>
    </div>
  </div>

  <div class="page-container">
    <router-outlet></router-outlet>
  </div>
</main>

<footer class="footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-brand">SitioEstructura</div>
      <div class="footer-links">
        <a routerLink="/contacto">Contacto</a>
        <a routerLink="/mapa-sitio">Mapa del sitio</a>
      </div>
      <div class="footer-copy">
        &copy; 2026 Desarrollo Web Profesional. Todos los derechos reservados.
      </div>
    </div>
  </div>
</footer>
