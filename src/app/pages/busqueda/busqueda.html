<div class="container fade-in">
  <div class="header-section mb-4">
    <h1>B√∫squeda</h1>
    <p class="text-muted">Encuentra contenido espec√≠fico en nuestro sitio.</p>
  </div>

  <div class="row">
    <!-- Filters / Search Input -->
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title mb-3">Filtros</h5>

          <div class="mb-3">
            <label class="form-label">Palabra Clave</label>
            <div class="input-group">
              <input class="form-control" placeholder="Buscar..." [(ngModel)]="query" (keyup.enter)="doSearch()" />
              <button class="btn" (click)="doSearch()">üîç</button>
            </div>
            <button class="btn btn-secondary btn-sm text-muted mt-1 p-0" (click)="clear()">Limpiar filtros</button>
          </div>

          <div class="mb-3">
            <label class="form-label">Tipo</label>
            <select class="form-select" [(ngModel)]="filters.type" (change)="doSearch()">
              <option value="todos">Todos</option>
              <option value="pagina">P√°gina</option>
              <option value="seccion">Secci√≥n</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Secci√≥n</label>
            <select class="form-select" [(ngModel)]="filters.section" (change)="doSearch()">
              <option value="todas">Todas</option>
              <option *ngFor="let s of sections" [value]="s">{{ s }}</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Results -->
    <div class="col-md-8">
      <div class="card shadow-sm min-vh-50">
        <div class="card-body">
          <h5 class="card-title mb-3 border-bottom pb-2">Resultados</h5>

          <ng-container *ngIf="results$ | async as results">
            <div *ngIf="results.length === 0" class="alert alert-light text-center text-muted py-5">
              <p>No se encontraron resultados.</p>
              <small>Intenta con otra palabra clave o ajusta los filtros.</small>
            </div>

            <div *ngIf="results.length > 0" class="list-group list-group-flush">
              <a *ngFor="let item of results" class="list-group-item list-group-item-action py-3"
                [routerLink]="item.path">
                <div class="d-flex justify-content-between align-items-start">
                  <div>
                    <h6 class="mb-1 fw-bold text-primary">{{ item.title }}</h6>
                    <small class="text-muted">{{ item.description }}</small>
                  </div>
                  <span class="badge bg-secondary rounded-pill">{{ item.section }}</span>
                </div>
              </a>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
